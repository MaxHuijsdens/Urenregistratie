<html>
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href=css/UrenRegistratieMain.css>
    </head>
    <body>
        <div class="menu">
            <a href="beheerAccounts.html">
                <img class="logoWT" src="images/logoWT.svg">
            </a>
        </div>
        
        
       <div class="slide-panel">
           <div class="infoContainer">
               <div class="infoContainerTitle">
                   Gegevens Medewerker:
               </div>
               <form id="registreerMedewerkerForm">
                <table>
                    <tr>
                        <td>
                            Voornaam:
                        </td>
                        <td>
                            <input type=text placeholder=Voornaam id=voornaamTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Achternaam:
                        </td>
                        <td>
                            <input type=text placeholder=Achternaam id=achternaamTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Medewerker ID:
                        </td>
                        <td>
                            <input type="text" placeholder=12345678 id=idTextBox>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            E-mail adres:
                        </td>
                        <td>
                            <input type="email" placeholder="naam@voorbeeld.com" id=emailTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Wachtwoord:
                        </td>
                        <td>
                            <input type="text" id=wachtwoordTextBox>
                        </td>
                    </tr>
                </table>
                
                <br>
                <a class="returnLink" href="overzichtMedewerkers.html">
                        <input type="button" value="Ga Terug"> 
                </a>    
                <input type="submit" value="Verzenden" onclick=createCandidate()>     
                <br>
                </form>
            </div>
       </div>
    </body>
</html>
