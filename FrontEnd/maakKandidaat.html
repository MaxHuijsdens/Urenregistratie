<html>
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href=css/UrenRegistratieMain.css>
        
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#verzendBtn").click(function() {
                    alert("Je hebt op een button geklikt");
                    var naam = $("#naamTextBox").val();
                    var dataJson = '{"naam":"'+naam+'"}';
                    var xhttp = new XMLHttpRequest();
                    xhttp.open("POST", "http://localhost:8082/api/testclass", true);
                    xhttp.setRequestHeader("Content-type", "application/json");
                    xhttp.send(dataJson);
                });
                });
        </script>
    </head>
    <body>
        <div class="menu">
            <a href="beheerAccounts.html">
                <img class="logoWT" src="images/logoWT.svg">
            </a>
        </div>

       <div class="slide-panel">
           <div class="infoContainer">
               <div class="infoContainerTitle">
                   Gegevens Kandidaat:
               </div>
                <table>
                    <tr>
                        <td>
                            Voornaam:
                        </td>
                        <td>
                            <input type=text value=Voornaam id=naamTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Achternaam:
                        </td>
                        <td>
                            <input type=text value=Achternaam id=naamTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Kandidaat ID:
                        </td>
                        <td>
                            <input type="text" value=12345678 id=idTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bedrijf van Kandidaat:
                        </td>
                        <td>
                            <select id=bedrijfDropDown name=Bedrijf>
                                    <option disabled>Selecteer Bedrijf</option>
                                    <option>Geen bedrijf</option>
                                    <option>Working Talent</option>
                                    <option>Atos</option>
                                    <option>KLM</option>
                                    <option>ING</option>
                                    <option>Verzekeringsmaatschappij A</option>
                                    <option>Bank A</option>
                                </select>
                        </td>
                    </tr>
                    <td>
                        Contactpersoon:
                    </td>
                    <td>
                        <select id=CPDropDown name=Contactpersoon>
                                <option disabled>Selecteer Contactpersoon</option>
                                <option>Geen contactpersoon</option>
                                <option>Mark Hink</option>
                                <option>Bart Jaap</option>
                                <option>Frits Flipjes</option>
                                <option>Henk Bakker</option>
                                <option>De grote onbekende</option>
                                <option>Piet</option>
                            </select>
                    </td>
                    <tr>
                        <td>
                            E-mail van Kandidaat:
                        </td>
                        <td>
                            <input type="email" id=emailTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Wachtwoord:
                        </td>
                        <td>
                            <input type="text" id=wachtwoordTextBox>
                        </td>
                    </tr>
                </table>
                
                <br>
                <a class="returnLink" href="overzichtKandidaten.html">
                        <input type="button" value="Ga Terug"> 
                </a>    
                <input type="submit" value="Verzenden" onclick=createCandidate()>     
                <br>
            </div>
       </div>
    </body>
</html>
